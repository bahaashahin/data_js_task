<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لافتة طلب إدخال بيانات</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Ensure the body takes up the full height */
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: url('https://source.unsplash.com/random') no-repeat center center fixed;
            background-size: cover;
        }
        .centered-message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .message-box {
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: rgba(248, 249, 250, 0.9); /* Slightly transparent background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px); /* Apply blur to the background */
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(128, 128, 128, 0.5); /* Semi-transparent gray background */
            backdrop-filter: blur(8px); /* Apply blur to the background */
            z-index: -1; /* Send the overlay behind the content */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container centered-message">
        <div class="message-box">
            <h1 style="color: rgb(90, 0, 0);">ERROR 404</h1>
            <h2>من فضلك ادخل بيانات</h2>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
